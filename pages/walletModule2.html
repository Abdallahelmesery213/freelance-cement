<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/all.min.css">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/owl.carousel.min.css">
    <link rel="stylesheet" href="../css/owl.theme.default.css">
    <link rel="stylesheet" href="../css/main.css">
    <title>Wallet Module</title>
</head>
<body>

    <div class="wallet-module">

        <div class="container">

            <!-- start the header -->
            <div class="wallet-module-header">
                <div class="row" dir="rtl">
                    <div class="col-md-8 text-end">
                        <div class="elmansory-section">
                            <div class="img-elmansory">
                                <img src="../imgs/mohamed-img.png" alt="mohmd" class="img-fluid">
                            </div>
                            <div class="description">
                                <h5>محمد المنصوري</h5>
                                <p>شركة داماك | 01147579062</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="visa-card">
                            <img src="../imgs/wallet-module1.png" alt="visa" class="img-fluid">
                        </div>
                    </div>
                </div>

            </div>

            <div class="row" dir="rtl">
                <div class="col-md-8">
                    <div class="accounts">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="card card1">
                                    <div class="header">
                                        رصيد حالي
                                    </div>
                                    <div class="body">
                                        جـ 14.500
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="card">
                                    <div class="header">
                                        نقاط مضافة
                                    </div>
                                    <div class="body">
                                        5000   |   500ج
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <a class="add-account">
                        <svg xmlns="http://www.w3.org/2000/svg" width="32.304" height="26.374" viewBox="0 0 32.304 26.374">
                            <g id="Group_36332" data-name="Group 36332" transform="translate(1 1)">
                              <path id="Path_372" data-name="Path 372" d="M1011.8,201.915l2.978-3.047,3.229,2.8" transform="translate(-1006.472 -188.031)" fill="none" stroke="#fff" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"/>
                              <g id="pay_later" data-name="pay later" transform="translate(0)">
                                <path id="Vector_148" data-name="Vector 148" d="M1033.273,198.653v-6.074a.975.975,0,0,0-.975-.975h-2.876m0,0h-21.166a1.926,1.926,0,0,1-1.921-1.93h0a1.918,1.918,0,0,1,1.915-1.921h20.2a.975.975,0,0,1,.975.975Z" transform="translate(-1006.335 -187.753)" fill="none" stroke="#fff" stroke-linecap="round" stroke-width="2"/>
                                <path id="Vector_149" data-name="Vector 149" d="M1006.335,190.383v20.835a.975.975,0,0,0,.975.975h5.44" transform="translate(-1006.335 -187.819)" fill="none" stroke="#fff" stroke-linecap="round" stroke-width="2"/>
                                <path id="Vector_150" data-name="Vector 150" d="M1033.487,205.353v6.084a.975.975,0,0,1-.975.975h-13.727a3.9,3.9,0,0,1-3.9-3.9v-9.389" transform="translate(-1006.549 -188.038)" fill="none" stroke="#fff" stroke-linecap="round" stroke-width="2"/>
                                <rect id="Rectangle_174" data-name="Rectangle 174" width="10.571" height="5.439" rx="0.5" transform="translate(19.733 11.387)" fill="none" stroke="#fff" stroke-width="2"/>
                              </g>
                            </g>
                          </svg>
                          <span>إضافة رصيد</span>
                    </a>
                </div>
            </div>

             <!-- Select Room Section-->
            <section class="selectRoomColor visaCardsContainer" id="selectRoomColor">
                <div class="container">
                    <div class="row">
                        <div class="col text-end">
                            <h5>طرق السداد</h5>
                        </div>
                    </div>
                    <hr style="background-color: #595F6F;">
                    <div class="row mt-5 justify-content-center">
                        <div class="col-md-10">
                            <div class="owl-carousel">
                                <div>
                                    <div class="visaCard">
                                        <img src="../imgs/visa3.png" alt="img" class="img-fluid">
                                    </div>
                                </div>
                                <div>
                                    <div class="visaCard">
                                        <img src="../imgs/visa4.png" alt="img" class="img-fluid">
                                    </div>
                                </div>
                                <div>
                                    <div class="visaCard">
                                        <img src="../imgs/visa5.png" alt="img" class="img-fluid">
                                    </div>
                                </div>
                                <div>
                                    <div class="visaCard">
                                        <img src="../imgs/visa1.png" alt="img" class="img-fluid">
                                    </div>
                                </div>
                                <div>
                                    <div class="visaCard">
                                        <img src="../imgs/visa2.png" alt="img" class="img-fluid">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <div class="payment-information" dir="rtl">
                <div class="container">
                    <div class="row">
                        <div class="col text-md-end text-sm-center">
                            <h5>معلومات الدفع المختارة</h5>
                        </div>
                    </div>
                    <div class="row" dir="ltr">
                        
                        <div class="col-6 text-start">
                            <div class="form-group fgrop2">
                                <input type="password" class="form-control" id="wallet-pass" placeholder="* * * *">
                                <label for="wallet-pass" class="form-label">رمز الأمان </label>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="form-group fgrop1">
                                <input type="text" class="form-control" id="wallet-number" placeholder="1234  ****  ****  5678">
                                <label for="wallet-number" class="form-label">رقم المحفظة</label>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="total-section">
                            <div class="col-md-6">
                                <div class="total">
                                    <h6>الأجمالي</h6>
                                    <div class="price">25,260</div>
                                    <span class="pund">جنيه مصري</span>
                                </div>
                            </div>
                            <div class="col-md-6 text-start">
                                <button>تاكيد الدفع</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            

            
            
            
        </div>



    </div>

    <script src="../js/all.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="../js/owl.carousel.min.js"></script>
    <!-- <script src="../js/owl2.carousel.min.js"></script> -->
    <script type="text/javascript">

       $(document).ready(function() {

            $(".selectRoomColor .owl-carousel ").owlCarousel({
                center:true,
                items:5,
                loop:true,
                smartSpeed: 600,
                margin:0,
                nav: true ,
                responsiveClass:true,
                responsive:{
                    0:{
                        items:1,
                        nav:true
                    },
                    600:{
                        items:2,
                        nav:false
                    },
                    1000:{
                        items:5,
                        nav:true,
                    }
                }
            });


        });
    </script>
</body>
</html>
